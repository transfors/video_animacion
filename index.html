<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section> <video width="400" height="auto" controls preload="auto">
                <source src="video (720p).mp4" type="video/mp4">
            </video>
            <!-- preload="auto" hace que se empieze a cargar cuando se abre la pÃ¡gina -->
            <video controls preload="auto">
                <!-- agregar source para colocar diferentes formatos de video -->
                <!-- #t=2,4 es donde quiero que empieze y termine el video -->
                <source src="video (720p).mp4#t=2,4" />
            </video>
        </section>
    </main>
</body>
